<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CICE - Todolist</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>TODO List</h1>
      </header>
      <main>
        <div class="box">
          <input id="title-input" type="text" placeholder="New task name..." />
          <button id="submit">Add</button>
        </div>
        <div class="box">
          <ul id="todo-list"></ul>
        </div>
      </main>
      <footer></footer>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
